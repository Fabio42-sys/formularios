<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">

        <!-- fieldset define um campo na tela do usuario criando uma box -->
        <fieldset>
            <legend>Turno:</legend>

            <div class="controle-form">
                <input type="radio" id="manha" name="turno">
                <label for="manha">Manhã</label>
            </div>

            <div class="controle-form">
                <input type="radio" id="tarde" name="turno">
                <label for="tarde">Tarde</label>
            </div>

            <div class="controle-form">
                <input type="radio" id="noite" name="turno">
                <label for="noite">Noite</label>
            </div> 

        </fieldset>

        <fieldset>
            <legend>Localidade:</legend>
                <div class="controle-form">
                    <label for="pais">País</label>
                    <select id="pais">
                        <option value="AF">Afeganistão</option>
                        <option value="AR">Argentina</option>
                        <option value="BR" selected>Brasil</option>
                        <option value="BU">Butão</option>
                        <option value="CA">Canadá</option>
                        <option value="US">Estados Unidos</option>
                        <option value="RU" disabled>Rússia</option>
                    </select>
                </div>
        
                <div class="controle-form">
                    <label for="uf">UF:</label>
                    <input list="listaUF" id="uf">
                </div>
        </fieldset>

        <div class="controle-form">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="100" step="25">
        </div>

        <datalist id="listaUF">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </datalist>

   

        <div class="controle-form">
            <label for="codigo">Código:</label>
            <input type="number" id="codigo" value="123456" readonly>
        </div>

        <!-- <div class="controle-form">
            <label for="dataCadastro">Data do cadastro:</label>
            <input type="date" id="dataCadastro">
        </div>

        <div class="controle-form">
            <label for="horaCadastro">Hora do cadastro:</label>
            <input type="time" id="horaCadastro">
        </div> -->

        <div class="controle-form">
            <label for="dataCadastro">Data e Hora do cadastro:</label>
            <input type="datetime-local" id="dataHoraCadastro">
        </div>

        <div class="controle-form">
            <label for="cor">Cor:</label>
            <input type="color" id="cor">
        </div>

        <div class="controle-form">
            <label for="senha">Senha:</label>
            <input type="password" id="senha">
            <input type="checkbox" id="mostrarSenha">
            <label for="mostrarSenha">Mostrar senha:</label>
        </div>

        <div class="controle-form">
            <label for="desabilitado">Desabilitado:</label>
            <input type="text" id="desabilitado" disabled>
        </div>

        <div class="controle-form">
            <label for="arquivo">Aquivo:</label>
            <input type="file" id="arquivo">
        </div>

        <div class="controle-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" value="Emmet" required>
        </div>

        <div class="controle-form">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" placeholder="ex: 999.999.999-99">
        </div>

        <div class="controle-form">
            <label for="email">E-mail</label>
            <input type="email" id="email" value="email@dominio.com" required>
        </div>

        <div class="controle-form">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" min="0" max="999">
        </div>

        
        <div class="controle-form">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" min="0" max="3" step="0.01">
        </div>

        <div class="controle-form">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" min="0" max="999" step="0.1">
        </div>

        <div class="controle-form">
            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento">
        </div>

        <input type="hidden" id="chaveSecreta" value="sd5f1a6sd4ff1f32a1s684">
        <!-- Esse input não aparece -->
        
        <div class="botoes">
            <!-- <input type="button">  -->
            <button type="submit" value="Confirmar"> Confirmar </button>
            <button type="reset" value="Limpar"> Limpar </button>
            <button type="button" disabled> Desabilitado </button>
        </div>
       

    </form>
</body>
</html>
